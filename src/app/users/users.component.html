<body>
  <div class="table-title">
    <h3>Users</h3>
  </div>
  <table class="table-fill">
    <thead>
      <tr>
        <th class="text-left">Name</th>
        <th class="text-left">Role</th>
      </tr>
    </thead>
    <tbody class="table-hover">
      <ng-container *ngFor="let user of Users">
        <tr>
          <td
            class="text-left"
            *ngIf="user.username != userService.getLoggedInUser().username"
          >
            {{ user.username }}
          </td>
          <td
            class="text-left"
            *ngIf="user.username != userService.getLoggedInUser().username"
          >
            {{ user.role }}
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <br /><br />
  <h1>Manage User</h1>
  <br />
  <select [(ngModel)]="currentUser" name="currentUser">
    <option *ngFor="let user of users">
      {{ user.name }}
    </option>
  </select>
  <select [(ngModel)]="currentRole" name="currentRole">
    <option *ngFor="let user of users">
      {{ user.role }}
    </option>
  </select>
  <button class="btn btn-primary">
    Change Role
  </button>
  <br />

  <br /><br />
  <form class="form-horizontal">
    <h3>Create User</h3>
    <div class="form-group">
      <!-- Full Name -->
      <label for="full_name_id" class="control-label col-sm-2">Name</label>
      <div class="col-sm-10">
        <input
          [(ngModel)]="name"
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Name"
        />
      </div>
    </div>

    <div class="form-group">
      <!-- Email -->
      <label for="email_id" class="control-label col-sm-2">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          [(ngModel)]="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
        />
      </div>
    </div>

    <div class="form-group">
      <!-- Frequency Field -->
      <label class="control-label col-sm-2">Role</label>
      <div class="col-sm-10">
        <div class="radio">
          <label class="radio">
            <input
              name="normal user"
              type="radio"
              [(ngModel)]="admin"
              value="Normal User"
            />
            Normal User
          </label>
        </div>
        <div class="radio">
          <label class="radio">
            <input
              name="group admin"
              type="radio"
              [(ngModel)]="admin"
              value="Group Admin"
            />
            Group Admin
          </label>
        </div>
        <div class="radio">
          <label class="radio">
            <input
              name="super admin"
              type="radio"
              [(ngModel)]="admin"
              value="Super Admin"
            />
            Super Admin
          </label>
        </div>
        <div class="radio">
          <label class="radio">
            <input
              name="group"
              type="radio"
              [(ngModel)]="admin"
              value="Group Assist"
              checked
            />
            Group Assis
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <!-- Submit Button -->
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary">
          Create
        </button>
      </div>
    </div>
  </form>
</body>
