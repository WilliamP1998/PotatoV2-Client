<body>
  <div class="table-title">
    <h3>Groups</h3>
  </div>
  <table class="table-fill">
    <thead>
      <tr>
        <th class="text-left">Name</th>
        <th class="text-left">Members</th>
        <th class="text-left">Channels</th>
        <th class="text-left">Create Channel</th>
        <th class="text-left">Manage Group</th>
      </tr>
    </thead>
    <tbody class="table-hover">
      <ng-container>
        <tr>
          <td class="text-left">{{ group.name }}</td>
          <td class="text-left">
            {{ group.members }}
          </td>
          <td class="text-left">
            <div>
              <a>{{ channel }}</a>
            </div>
          </td>
          <td>
            <input
              [(ngModel)]="channelname"
              type="text"
              class="form-control"
              id="channelname"
              name="channelname"
              placeholder="channelname"
            />
            <button class="btn btn-primary">
              Createchannel
            </button>
          </td>

          <td>
            <button class="btn btn-primary">
              Remove
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <br />
  <h3>Manage Group Member</h3>
  <br />
  <ng-container>
    <h4>group {{ group.name }}</h4>
    <br />
    <select [(ngModel)]="aname" name="aname">
      <option>
        {{ user }}
      </option>
    </select>

    <button class="btn btn-primary">
      Add member</button
    ><br />
    <select [(ngModel)]="dname" name="dname">
      <option>
        {{ user }}
      </option>
    </select>
    <button class="btn btn-primary">
      Delete member</button
    ><br />
  </ng-container>
  <br />
  <h3>Manage Channels</h3>
  <br />
  <ng-container>
    <h4>group {{ group.name }}</h4>

    <select [(ngModel)]="currentChannel" name="currentChannel">
      <option>
        {{ channel }}
      </option>
    </select>

    <button
      class="btn btn-primary"
      (click)="removechannel(channel, group.name)"
    >
      Removechannel</button
    ><br />
  </ng-container>
  <br />

  <br /><br />

  <form class="form-horizontal">
    <h3>Create Group</h3>
    <div class="form-group">
      <!-- Full Name -->
      <label for="full_name_id" class="control-label col-sm-2">Name</label>
      <div class="col-sm-10">
        <input
          [(ngModel)]="groupname"
          type="text"
          class="form-control"
          id="groupname"
          name="groupname"
          placeholder="groupname"
        />
      </div>
    </div>

    <div class="form-group">
      <!-- Submit Button -->
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary">
          Create
        </button>
      </div>
    </div>
  </form>
  <br /><br />

  <form *ngIf="superAdmin" class="form-horizontal">
    <h3>Delete User</h3>
    <div class="form-group">
      <!-- Full Name -->
      <label for="full_name_id" class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
        <select [(ngModel)]="deleteusername" name="deleteusername">
          <option *ngFor="let user of usernamelist">
            {{ user }}
          </option> </select
        ><br /><br />
      </div>
    </div>

    <div class="form-group">
      <!-- Submit Button -->
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary">
          Delete
        </button>
      </div>
    </div>
  </form>
  <br /><br />
</body>
